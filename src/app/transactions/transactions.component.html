<div class="container border p-3 mt-5">
    <div class="row ">
        <div class="col-lg-4">
            <h4 class="text-success ">Transaction History</h4>
        </div>
        <div class="col-lg-4">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="search font-monospace">search by:</label>&nbsp;
            <input (keyup)="search($event)" class="text-center" id="search" type="text" placeholder="Transaction Type">
        </div>
        <div class="col-lg-4">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<button class="button">            <input (click)="generatePdf()" value="Export" type="button" class="btn btn-success">
</button>
        </div>
    </div>
    <table class="table border mt-3 text-center">
        <thead class="text-danger font-monospace">
            <tr>
                <th>No.</th>
                <th>Transaction Type</th>
                <th>From Account</th>
                <th>To Account</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of allTransactions | filter : searchkey:'type';let i = index">
                <th>{{i+1}}</th>
                <th>{{transaction.type}}</th>
                <th>{{transaction.fromAcno}}</th>
                <th>{{transaction.toAcno}}</th>
                <th>{{transaction.amount}}</th>
            </tr>

        </tbody>
    </table>
</div>
